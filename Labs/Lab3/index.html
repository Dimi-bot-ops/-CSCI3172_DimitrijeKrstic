<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
</head>
<body>
    <div class="inventory-container">
        <h2>Inventory System</h2>
        
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name">
        <label for="item-type">Item Type:</label>
        <input type="text" id="item-type">
        <label for="item-price">Item Price:</label>
        <input type="number" id="item-price">
        <label for="item-quantity">Item Quantity:</label>
        <input type="number" id="item-quantity">
        <button onclick="addItem()">Add Item</button>
        
        <label for="item-select">Select Item:</label>
        <select id="item-select"></select>
        
        <button onclick="showInventory()">Show Inventory</button>
        <button onclick="removeItem()">Remove Item</button>
        <button onclick="checkItem()">Check Item</button>
        <button onclick="listInventory()">List Inventory</button>
        <button onclick="calculateTotal()">Calculate Total Value</button>
        
        <input type="text" id="search-query" placeholder="Search Item">
        <button onclick="searchItem()">Search</button>
        
        <p id="output"></p>
    </div>
</body>
</html>
